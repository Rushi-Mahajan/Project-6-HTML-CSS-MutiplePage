    <link rel="stylesheet" href="/Contact Us/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <div class="Logo">
                <img src="/Images/logo.png" alt="">
            </div>
            <ul>
                <li> <a href="/index.html">Home</a></li>
                <li><a href="/About us/aboutus.html">About Us</a></li>
                <li><a href="/Contact Us/contactus.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>Contact Form</h2>
            <form action="">
                <label for="Name" class="Name">Name</label><br>
                <input type="text" name="" id="Name" placeholder="Enter your name"><br>
                <label for="Email" class="Email">Email</label><br>
                <input type="text" name="" id="Email" placeholder="Enter your email"><br>
                <label for="Message" class="Message">Message</label><br>
                <textarea name="" id="Message" cols="30" rows="10" placeholder="Enter your message"></textarea><br>
                <button>Submit</button>
            </form>
        </div>
    </main>
</body>
